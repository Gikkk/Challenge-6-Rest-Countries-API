<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/app.js" defer></script>
  <title>Country || Gikkk</title>
</head>
<body>
  <header>
    <h1 class="header-text">Where in the world?</h1>
    <div class="switch-mode">
      <img src="./images/night.png" alt="searchicon">
      <button class="mode">Dark Mode</button>
    </div>
  </header>
  <nav>
    <div class="search">
      <img src="./images/zoom.png" alt="">
      <input type="text" placeholder="Search for a country...">
    </div>
    <div>
      <div>
        <button>Filter by Region</button>
        <img src="./images/Arrowhead-Down-16.png" alt="arrow">
      </div>
    </div>
    <ul>
      <li>Africa</li>
      <li>America</li>
      <li>Asia</li>
      <li>Europe</li>
      <li>Oceania</li>
    </ul>
  </nav>
  <main></main>
</body>
</html>
